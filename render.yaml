services:
  - type: web
    name: transcription-app
    env: node
    plan: free
    buildCommand: "npm install && apt-get update && apt-get install -y ffmpeg"
    startCommand: "npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false

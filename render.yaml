services:
  - type: web
    name: transcription-app
    env: node
    buildCommand: ./build.sh
    startCommand: node server.js
    healthCheckPath: /health
    plan: free
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
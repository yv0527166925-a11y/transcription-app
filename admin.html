<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משתמשים - מערכת תמלול</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #4facfe;
        }

        .section h2 {
            color: #4facfe;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            margin-left: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .user-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #e9ecef;
        }

        .history-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-right: 3px solid #28a745;
        }

        .history-item.failed {
            border-right-color: #dc3545;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗄️ ניהול משתמשים - MongoDB</h1>
            <p>מערכת ניהול מתקדמת למשתמשי התמלול</p>
        </div>

        <div class="content">
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>

            <!-- חיפוש משתמש -->
            <div class="section">
                <h2>🔍 חיפוש משתמש</h2>
                <div class="form-group">
                    <label for="searchEmail">כתובת אימייל:</label>
                    <input type="email" id="searchEmail" placeholder="user@example.com">
                </div>
                <button class="btn" onclick="searchUser()">חפש משתמש</button>
                <button class="btn" onclick="createUser()">צור משתמש חדש</button>
            </div>

            <!-- פרטי משתמש -->
            <div class="section" id="userSection" style="display: none;">
                <h2>👤 פרטי משתמש</h2>
                <div id="userInfo"></div>

                <h3 style="margin-top: 30px;">⏱️ ניהול דקות</h3>
                <div class="form-group">
                    <label for="minutesToAdd">הוסף דקות:</label>
                    <input type="number" id="minutesToAdd" min="1" max="1000" placeholder="כמות דקות">
                </div>
                <button class="btn" onclick="addMinutes()">הוסף דקות</button>
            </div>

            <!-- היסטוריית תמלולים -->
            <div class="section" id="historySection" style="display: none;">
                <h2>📚 היסטוריית תמלולים</h2>
                <div id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showAlert(message, type) {
            const alertElement = document.getElementById(type + 'Alert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        async function searchUser() {
            const email = document.getElementById('searchEmail').value;
            if (!email) {
                showAlert('אנא הכנס כתובת אימייל', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/users/${email}/stats`);
                if (response.ok) {
                    const data = await response.json();
                    currentUser = { email, ...data.stats };
                    displayUserInfo();
                    await loadUserHistory();
                } else {
                    showAlert('משתמש לא נמצא', 'error');
                }
            } catch (error) {
                showAlert('שגיאה בחיפוש משתמש', 'error');
            }
        }

        async function createUser() {
            const email = document.getElementById('searchEmail').value;
            if (!email) {
                showAlert('אנא הכנס כתובת אימייל', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/users/${email}/create`, {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    displayUserInfo();
                    await loadUserHistory();
                    showAlert('משתמש נוצר בהצלחה', 'success');
                } else {
                    showAlert('שגיאה ביצירת משתמש', 'error');
                }
            } catch (error) {
                showAlert('שגיאה ביצירת משתמש', 'error');
            }
        }

        function displayUserInfo() {
            if (!currentUser) return;

            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${currentUser.minutesRemaining || 0}</div>
                        <div class="stat-label">דקות נותרות</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentUser.totalMinutesUsed || 0}</div>
                        <div class="stat-label">סה"כ דקות שומלל</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${currentUser.totalTranscriptions || 0}</div>
                        <div class="stat-label">מספר תמלולים</div>
                    </div>
                </div>
                <div class="user-info">
                    <p><strong>אימייל:</strong> ${currentUser.email}</p>
                    <p><strong>תאריך יצירה:</strong> ${new Date(currentUser.createdAt).toLocaleDateString('he-IL')}</p>
                    <p><strong>כניסה אחרונה:</strong> ${currentUser.lastLogin ? new Date(currentUser.lastLogin).toLocaleDateString('he-IL') : 'לא זמין'}</p>
                    <p><strong>תמלול אחרון:</strong> ${currentUser.lastTranscription ? new Date(currentUser.lastTranscription).toLocaleDateString('he-IL') : 'אין תמלולים'}</p>
                </div>
            `;

            document.getElementById('userSection').style.display = 'block';
        }

        async function addMinutes() {
            const minutes = parseInt(document.getElementById('minutesToAdd').value);
            if (!minutes || minutes <= 0) {
                showAlert('אנא הכנס מספר דקות תקין', 'error');
                return;
            }

            if (!currentUser) {
                showAlert('אנא חפש משתמש תחילה', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/users/${currentUser.email}/minutes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ minutes })
                });

                const data = await response.json();
                if (data.success) {
                    currentUser.minutesRemaining = data.minutesRemaining;
                    displayUserInfo();
                    document.getElementById('minutesToAdd').value = '';
                    showAlert(`נוספו ${minutes} דקות בהצלחה`, 'success');
                } else {
                    showAlert('שגיאה בהוספת דקות', 'error');
                }
            } catch (error) {
                showAlert('שגיאה בהוספת דקות', 'error');
            }
        }

        async function loadUserHistory() {
            if (!currentUser) return;

            try {
                const response = await fetch(`/api/users/${currentUser.email}/history?limit=20`);
                const data = await response.json();

                if (data.success) {
                    displayHistory(data.history);
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function displayHistory(history) {
            const historyList = document.getElementById('historyList');

            if (history.length === 0) {
                historyList.innerHTML = '<p>אין היסטוריית תמלולים</p>';
            } else {
                historyList.innerHTML = history.map(item => `
                    <div class="history-item ${item.status === 'failed' ? 'failed' : ''}">
                        <strong>${item.originalName}</strong>
                        <br>
                        <small>
                            תאריך: ${new Date(item.createdAt).toLocaleDateString('he-IL')} |
                            סטטוס: ${item.status === 'completed' ? 'הושלם' : 'נכשל'} |
                            אורך: ${Math.ceil(item.audioLength / 60)} דקות
                        </small>
                    </div>
                `).join('');
            }

            document.getElementById('historySection').style.display = 'block';
        }
    </script>
</body>
</html>

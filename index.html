<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת התחברות</title>
    <style>
        body { font-family: system-ui, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); max-width: 400px; width: 100%; padding: 30px; }
        .header { text-align: center; margin-bottom: 25px; }
        .nav-tabs { display: flex; border-bottom: 1px solid #dddfe2; margin-bottom: 25px; }
        .nav-tab { flex: 1; padding: 15px; text-align: center; background: none; border: none; font-size: 1.1em; cursor: pointer; color: #606770; }
        .nav-tab.active { color: #1877f2; font-weight: 600; border-bottom: 3px solid #1877f2; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; border: 1px solid #dddfe2; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #1877f2; color: white; border: none; border-radius: 6px; font-size: 1.1em; cursor: pointer; }
        .status { text-align: center; padding: 12px; border-radius: 6px; margin-top: 15px; display: none; }
        .status.error { background: #ffebe8; color: #c92a10; }
    </style>
</head>
<body>
    <div class="container">
        <div id="authSection">
            <div class="header"><h1>בדיקת מערכת</h1></div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="login">התחברות</button>
                <button class="nav-tab" data-tab="register">הרשמה</button>
            </div>
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group"><label>אימייל:</label><input type="email" name="email" value="admin@example.com" required></div>
                    <div class="form-group"><label>סיסמה:</label><input type="password" name="password" value="admin123" required></div>
                    <button type="submit" class="btn">התחבר</button>
                </form>
            </div>
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group"><label>שם:</label><input type="text" name="name" required></div>
                    <div class="form-group"><label>אימייל:</label><input type="email" name="email" required></div>
                    <div class="form-group"><label>סיסמה:</label><input type="password" name="password" required></div>
                    <button type="submit" class="btn">הירשם</button>
                </form>
            </div>
        </div>
        <div id="appSection" style="display: none;">
            <h1>התחברת בהצלחה!</h1>
            <p>שלום, <strong id="userName"></strong></p>
        </div>
        <div id="status" class="status"></div>
    </div>
<script>
    const authSection = document.getElementById('authSection');
    const appSection = document.getElementById('appSection');
    const statusDiv = document.getElementById('status');
    const userNameEl = document.getElementById('userName');

    document.querySelector('.nav-tabs').addEventListener('click', (e) => {
        if (e.target.matches('.nav-tab')) {
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            e.target.classList.add('active');
            document.getElementById(e.target.dataset.tab + 'Tab').classList.add('active');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', handleAuth);
    document.getElementById('registerForm').addEventListener('submit', handleAuth);

    function showStatus(message) {
        statusDiv.textContent = message;
        statusDiv.className = 'status error';
        statusDiv.style.display = 'block';
    }

    async function handleAuth(e) {
        e.preventDefault();
        const endpoint = e.target.id === 'loginForm' ? 'login' : 'register';
        const body = Object.fromEntries(new FormData(e.target));
        
        try {
            const response = await fetch(`/api/${endpoint}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'אירעה שגיאה לא ידועה');
            }
            
            authSection.style.display = 'none';
            statusDiv.style.display = 'none';
            userNameEl.textContent = data.user.name;
            appSection.style.display = 'block';

        } catch (error) {
            showStatus(error.message);
        }
    }
</script>
</body>
</html>
